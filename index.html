<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un site e-commerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>Ecome</h1>
    <div class="onglets">
      <p class="link">Nouveautés</p>
      <p class="link">Homme</p>
      <p class="link">Femme</p>
      <p class="link">Enfant</p>
      <p class="link">Cadeaux</p>
      <form>
        <input type="search" placeholder="Rechercher">
      </form>
      
      <p><i class="far fa-heart"></i></p>
      <p><i class="fas fa-shopping-cart"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
   <header>
     <h1>C'est votre boutique, votre chez-vous.</h1>
     <button>Naviguer <i class="fas fa-paper-plane"></i></button>
   </header>
  <!-- Fin du header -->
  
  <!-- Section principale -->
  <section class="main">
    
    <!-- Toutes les cartes -->
    
    <div class="cards">
      
      <div class="card">
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/f8addf34a82349f283e4af8c00b759fc_9366/Chaussure_Rivalry_Low_Blanc_IE4596_01_standard.jpg">
        <div class="card-header">
          <h4 class="title">Paire de Chaussures Adidas</h4>
          <h4 class="price">199$</h4>
        </div>
        <div class="card-body">
          <p>Chaussures Adidas Stylée</p>
        </div>
      </div>
      
      <div class="card">
        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/55db1e40402342f38366aefb011d493c_9366/Short_3_bandes_Adicolor_Classics_Bleu_IA6352_21_model.jpg">
        <div class="card-header">
          <h4 class="title">Short Adidas</h4>
          <h4 class="price">69$</h4>
        </div>
        <div class="card-body">
          <p>Short Adidas ample</p>
        </div>
      </div>
      
      <div class="card">
        <img src="https://assets.adidas.com/images/w_766,h_766,f_auto,q_auto,fl_lossy,c_fill,g_auto/2bac685582a7451d8276afbd0080e753_9366/chaussure-adizero-adios-pro-3.jpg">
        <div class="card-header">
          <h4 class="title">Running Adidas</h4>
          <h4 class="price">250$</h4>
        </div>
        <div class="card-body">
          <p>Runing Adidas pour courir en plain air</p>
        </div>
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
    <!-- Video de presentation -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/Bv-3Wx2UdbI" allowfullscreen></iframe>
    </div>
    <!-- Fin de la video de presentation -->
  </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p>&copy; Contactez-nous au 00 00 00 00 00</p>
    <div class="social-media">
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
      <p><i class="fab fa-instagram"></i></p>
      <p><i class="fab fa-linkedin-in"></i></p>
    </div>
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
